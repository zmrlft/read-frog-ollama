name: Submit to Stores

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to submit (e.g., v1.20.2)'
        required: true
        type: string
      dryRun:
        description: Dry run (skip actual submission)
        required: false
        default: false
        type: boolean

jobs:
  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Release Tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm test -- --exclude="**/free-api.test.ts"

      - name: Build and Zip Extension
        run: pnpm zip
        env:
          WXT_GOOGLE_CLIENT_ID: ${{ secrets.WXT_GOOGLE_CLIENT_ID }}

      - name: Upload Extension Zip to Release
        run: gh release upload "${{ inputs.tag }}" .output/*-chrome.zip --clobber
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Submit to Chrome & Edge Stores
        run: |
          pnpm wxt submit \
            --chrome-zip .output/*-chrome.zip \
            --edge-zip .output/*-chrome.zip
        env:
          DRY_RUN: ${{ inputs.dryRun }}
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_CLIENT_SECRET: ${{ secrets.EDGE_API_KEY }}
